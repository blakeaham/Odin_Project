<!DOCTYPE html>
<head>
    <title>Cooble Search</title>
    <style>
        .supergrid{
            height: 95vh;
            width: 98vw;
            display: grid;
            grid-template-rows: 12.5% 12.5% 50% 12.5% 12.5%;
            grid-template-areas:
            "header"
            "."
            "main"
            "."
            "footer";

        }

        .header {
            grid-area: header;
            display: grid;
            grid-template-columns: 20% auto 20%;            
            justify-items: center;
        }

        .footer {
            grid-area: footer;
            display: grid;
            grid-template-columns: 20% auto 20%;
            justify-items: center;
            align-self: end;
        }
        .main {
            grid-area: main;
            display: grid;
            grid-template-rows: 40% 15% 10%;
            grid-template-columns: 15% 20% auto 20% 15%;
            grid-template-areas: 
            ". . mainimage . ."
            ". searchbar searchbar searchbar ."
            ". searchclick . other .";
            justify-items: center;
        }
        .mainimage {
            grid-area: mainimage;
        }
        .searchbar{
            grid-area: searchbar;
            align-self: center;
        }
        .searchclick {
            grid-area: searchclick;
            align-self: center;
        }
        .other {
            grid-area: other;
            align-self: center;
        }
        .mainimage > img {
            padding-left: auto;
            padding-right: auto;
            max-width: 100%;
            max-height: 100%;
        }
        #squery{
            width: 50vw;
        }


    </style>
</head>

<body>
    <div class="supergrid">
    <div class="header"> 
        <div class="lefthead">art</div>
        <div></div>
        <div class="righthead">gmail</div>
    </div>

    <div class ="main">
        <div class="mainimage"><img src="cooble.png">COOBLE</div>
        <div class="searchbar"><input type="text" id="squery" name="squery" placeholder="Type Search Here!"></div>
        <div class="searchclick">search now</div>
        <div class="other">lucky</div>
    </div>

    <div class="footer">
       <div class="leftfoot">advert</div>
       <div></div>
       <div class="rightfoot">privacy</div>
    </div>
    </div>
</body>
